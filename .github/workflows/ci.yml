name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Type-check
        run: npm run typecheck
      - name: Test
        run: npm test

  client:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: client
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: client/package-lock.json
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build

  integration:
    runs-on: ubuntu-latest
    needs: api
    env:
      SKIP_AUTH: 'true'
      TEST_ID_TOKEN: test-ci-token
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: api/package-lock.json

      - name: Install API dependencies
        working-directory: api
        run: npm install

      - name: Start docker services
        run: docker compose up -d --build db localstack api worker

      - name: Wait for Postgres
        run: |
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U postgres >/dev/null 2>&1; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs db
          exit 1

      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -sf http://localhost:4000/healthz >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          docker compose logs api
          exit 1

      - name: Apply database schema
        run: |
          set -eo pipefail
          cat api/src/workflows/schema.sql | docker compose exec -T db psql -U postgres -d workflows -v ON_ERROR_STOP=1

      - name: Run integration tests
        working-directory: api
        env:
          API_BASE: http://localhost:4000/v1
          DATABASE_URL: postgres://postgres:postgres@localhost:5433/workflows
        run: npm run test:integration

      - name: Dump docker logs on failure
        if: failure()
        run: docker compose logs

      - name: Teardown
        if: always()
        run: docker compose down -v
